<div id="greeting-message" style="text-align: center; padding: 20px 15px; margin-bottom: 20px; font-size: 1.3rem; color: #a8a8a8; border-bottom: 1px solid #333;">
</div>
<script>
(function() {
  var hour = new Date().getHours();
  var greeting;
  
  if (hour >= 5 && hour < 12) {
    greeting = "Good Morning";
  } else if (hour >= 12 && hour < 17) {
    greeting = "Good Afternoon";
  } else if (hour >= 17 && hour < 21) {
    greeting = "Good Evening";
  } else {
    greeting = "Welcome";
  }
  
  document.getElementById('greeting-message').textContent = greeting + "! Thanks for visiting my project blog!";
})();
</script>
